<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/script.js" defer></script>
    <title>ToolBox Sports Med</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <img class="header-logo-img" src="./images/logo-stryker.svg" alt="Stryker Logo">
                </div>
                <div class="header-info">
                    <img class="header-info-img" src="./images/icon-info.svg" alt="Info Icon">
                </div>
            </div>
        </header>
        <div class="content-container">
            <div class="content-nav"></div>

            <div class="content-products">
                
                <div class="products-div">
                    <h3 class="product-family-title">Capital Products</h3>
                    <!-- Single Product Element-->
                    <div class="product-div">
                        <div class="product-text-chevron">
                            <div class="product-text">
                                <p>Adaptable Beach Chair</p>
                            </div>
                            <div class="product-chevron">
                                <img src="./images/icon-chevron.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="product-items"></div>
                    <!-- End Single Product Element -->
                    <div class="product-div">
                        <div class="product-text-chevron">
                            <div class="product-text">
                                <p>Adaptable Arm Positioner</p>
                            </div>
                            <div class="product-chevron">
                                <img src="./images/icon-chevron.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="product-items"></div>
                </div>
                
                <div class="products-div">
                    <h3 class="product-title">Implant Families</h3>
                    <div class="product-div">
                        <div class="product-text-chevron">
                            <div class="product-text">
                                <p>Adaptable Beach Chair</p>
                            </div>
                            <div class="product-chevron">
                                <img src="./images/icon-chevron.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="product-items"></div>
                </div>

            </div>
            <div class="content-table"></div>
        </div>

    </div>
    
</body>
</html>
